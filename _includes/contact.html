<section id="contact" class="contact bg-primary">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-10 col-lg-offset-1">
        <h2>Contact us by Netlify</h2>
        <hr class="small">
        <form name="contact" method="POST" netlify>
          <p class="hidden">
            <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
          </p>
          <p>
            <label>Email: <input type="text" name="name" /></label>
          </p>
          <p>
            <label>Message: <textarea name="message"></textarea></label>
          </p>
          <div data-netlify-recaptcha></div>
          <p>
            <button type=”submit”>Send</button>
          </p>
        </form>
      </div>
      <!-- /.col-lg-10 -->
      <div class="col-lg-10 col-lg-offset-1">
        <h2>Contact us by Google Form</h2>
        <hr class="small">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc2dTxkJJyXC2yQv3NtGw9v1ey6uscIAGuNNPm1QmqsXj1zOg/viewform?embedded=true" width="640" height="876" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます...</iframe>
      </div>
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
