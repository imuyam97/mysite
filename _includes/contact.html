<!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
<section id="contact" class="contact bg-primary">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-10 col-lg-offset-1">
        <h2>Contact us by Netlify</h2>
        <hr class="small">
        <form name="contact" method="POST" netlify style="background-color: darkblue;padding: 30px;">
          <p class="hidden">
            <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
          </p>
          <p>
            <label>Email: <input type="text" name="name" style="color: black;"/></label>
          </p>
          <p>
            <label>Message: <textarea name="message" style="color: black;"></textarea></label>
          </p>
          <p>
            <div data-netlify-recaptcha></div>
          </p>
          <p>
            <button type=”submit”>Send</button>
          </p>
        </form>
      </div>
      <!-- /.col-lg-10 -->
      <div class="col-lg-10 col-lg-offset-1">
        <h2>Contact us by Google Form</h2>
        <hr class="small">
        <div id="box">
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc2dTxkJJyXC2yQv3NtGw9v1ey6uscIAGuNNPm1QmqsXj1zOg/viewform?embedded=true" width="640" height="876" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます...</iframe>
        </div>
      </div>
      <script>
        (function(){
            var _UA = navigator.userAgent;
            if (_UA.indexOf('iPhone') > -1 || _UA.indexOf('iPod') > -1) {
                document.write('<link rel="stylesheet" href="css/sphone.css">');
            }else if(_UA.indexOf('Android') > -1){
                document.write('<link rel="stylesheet" href="css/sphone.css">');
            }else{
                document.write('<link rel="stylesheet" href="css/pc.css">');
            }
        })();
      </script>
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
